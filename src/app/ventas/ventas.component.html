<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ventas.component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
    <title>Farmacia</title>
</head>
<body>
    <div class="contenedor">
        <a class="users">
            <img src="../../assets/imagenes/farmacia.png" width="70" height="70" style="margin-right: 350px;">
            <h1 class="center">
                Ventas
            </h1>
            <img class="image--cover img-responsive" src="../../assets/imagenes/usuario.png" width="50" height="50" style="margin-left: 340px;">
            <p class="user-info" style="margin-left: 10px;">
                <span class="header-username">Vendedor</span>
                <a [routerLink]= "['/login']" style="font-weight: 100;">Cerrar sesion</a>
            </p>
        </a>
    </div>
    <form>
        <label style="margin-left: 120px;"> Clave:</label>
        <input style="width: 100px; height: 30px; margin-left: 24px;" class="controls" type="text" name="clave" value="" ngModel required="required">   

        <label style="margin-left: 20px;">Precio:</label>
        <input style="width: 100px;height: 30px; margin-left: 24px;" class="controls" type="number" name="precio" value="" ngModel required="required">

        <label style="margin-left: 20px;">Unidad:</label>
        <input style="width: 70px;height: 30px; margin-left: 24px;" class="controls" type="number" name="unidad" value="" ngModel required="required">
        <label style="margin-left: 10px;">Piezas</label>

        <label style="margin-left: 20px;">Descripcion:</label>
        <input style="width: 230px;height: 30px; margin-left: 24px;" class="controls" type="text" name="descripcion" value="" ngModel required="required">

        <span class="contenedor-botones" style="margin-left: 120px;">
            <button  id="notipass" class="btn-agregar">
                Agregar 
            </button>
        </span>
      </form><br>

      <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="viewport">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <ng-container matColumnDef="clave">
              <th mat-header-cell *matHeaderCellDef> Clave </th>
              <td mat-cell *matCellDef="let element"> {{element.clave}} </td>
            </ng-container>
          
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripcion </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
          
            <ng-container matColumnDef="unidad">
              <th mat-header-cell *matHeaderCellDef> Unidad </th>
              <td mat-cell *matCellDef="let element"> {{element.unidad}} </td>
            </ng-container>
          
            <ng-container matColumnDef="precio">
              <th mat-header-cell *matHeaderCellDef> Precio </th>
              <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
            </ng-container>
          
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" style="text-align: right;">
                    <a class="pointer" style="color:#e15639" matTooltip="Eliminar venta">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>     
          </table>
      </cdk-virtual-scroll-viewport>
      <br>
      <div>
        <label style="margin-left: 1178px; display:inline-block; padding: 15px;">Total:</label>
        <input style="width: 100px;height: 30px;" class="controls" type="text" name="total" value="" ngModel required="required"/>
      </div>

      <div class="contenedor-botones">
        <button id="notipass" [routerLink]= "['/notipass']" class="buttons">
            <span>Aceptar</span>   
        </button>
        <button id="pagevendedor" [routerLink]= "['/pagevendedor']" class="buttonCancelar">
            <span>Cancelar</span>
        </button>
      </div>
</body>
</html>
