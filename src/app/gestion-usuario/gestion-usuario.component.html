<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="gestion-usuario.component.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 

</head>

<body>
    <div class="contenedor">
        <button class="boton1" style="margin-right: 1120px;">
            <a [routerLink]= "['/pageadministrador']">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 16 16">
                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                </svg>
            </a>
        </button>
        <a class="users">
            <h1 class="center">
                Gestion de usuarios
            </h1>
            <img class="image--cover img-responsive" src="../../assets/imagenes/usuario.png" width="50" height="50" style="margin-left: 90px;">
            <p class="user-info" style="margin-left: 10px;">
                <span class="header-username">Administrador</span>
                <a [routerLink]= "['/login']" style="font-weight: 100">Cerrar sesion</a>
              </p>
        </a>
    </div>

    <br><br><br><br><br>
    <img src="../../assets/imagenes/rol.png" width="100" height="100" style="margin-left: 260px;">
    <img src="../../assets/imagenes/agregar-usuario.png" width="100" height="100" style="margin-left: 530px;">
    <br><br>
    <div class="contenedor-botones">
        <a style="text-decoration: none;">
            <button id="rol" [routerLink]= "['/rolusuario']" class="boton page-administrador" style="margin-left: 120px;">
                <span>Roles de usuario</span>
            </button>
        </a>
        <a style="text-decoration: none;">
            <button class="boton page-administrador" [routerLink]= "['/catusuario']" style="margin-left: 300px;">
                <span>Catalogo de usuario</span>
            </button>
        </a>
    </div>
</body>
</html>
